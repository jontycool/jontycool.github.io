    <div class="svg_box" id="test">

        version="1.1"
        id="loader-1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        width="260px"
        height="260px"
        viewBox="0 0 40 40"

      >
        <path
          id=""
          opacity="0"
          fill="transparent"
          d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946 s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z"

          id="orbit"
          d="m20.201,15.91701c-9.20089,0 -16.6606,3.28421 -16.6606,7.335c0,4.05128 7.4597,7.335 16.6606,7.335s16.6606,-3.28372 16.6606,-7.335c-0.00111,-4.05079 -7.4597,-7.335 -16.6606,-7.335z"
          stroke-opacity="0"
          stroke-width=".1"
          stroke="transparent"
          fill="transparent"
        />

        <circle id="mun" cx="" cy="" r="1" fill="#fff">
          <animatemotion id="animation" dur="2s" repeatCount="indefinite">
            <mpath xlink:href="#orbit"></mpath>
          </animatemotion>
        </circle>

        <circle cx="20" cy="20" r="5" fill="#3498db"></circle>
      </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <script>
      var overlay = document.getElementById('preloader');

      window.addEventListener('load', function () {
        overlay.style.display = 'none';
      });
    </script>

    <script>
      var textWrapper = document.querySelector('.ml1 .letters');
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime
        .timeline({ loop: true })
        .add({
          targets: '.ml1 .letter',
          scale: [0.3, 1],
          opacity: [0, 1],
          translateZ: 0,
          easing: 'easeOutExpo',
          duration: 600,
          delay: (el, i) => 70 * (i + 1),
        })
        .add({
          targets: '.ml1 .line',
          scaleX: [0, 1],
          opacity: [0.5, 1],
          easing: 'easeOutExpo',
          duration: 700,
          offset: '-=875',
          delay: (el, i, l) => 80 * (l - i),
        })
        .add({
          targets: '.ml1',
          opacity: 0,
          duration: 1000,
          easing: 'easeOutExpo',
          delay: 1000,
        });
    </script>
  </body>
